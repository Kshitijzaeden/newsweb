<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="logi.css">
  <title>Your News Website</title>
</head>
<body>

  <div class="form-container">
    <h2 id="loginTitle">Login</h2>
    <form id="loginForm" action="#" method="post">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <button type="submit">Login</button>
      </div>
      <div class="form-group">
        <a href="#" class="signup-link" onclick="showSignupForm()">Don't have an account? Sign up here.</a>
      </div>
    </form>

    <form id="signupForm" action="#" method="post" style="display: none;">
      <h2>Sign Up</h2>
      <div class="form-group">
        <label for="newUsername">Username:</label>
        <input type="text" id="newUsername" name="newUsername" required>
      </div>
      <div class="form-group">
        <label for="newPassword">Password:</label>
        <input type="password" id="newPassword" name="newPassword" required>
      </div>
      <div class="form-group">
        <button type="submit">Sign Up</button>
      </div>
      <div class="form-group">
        <a href="#" class="login-link" onclick="showLoginForm()">Already have an account? Login here.</a>
      </div>
    </form>
  </div>

  <script src="logi.js"></script>
</body>
</html>
